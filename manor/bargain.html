<script>
    var urldatalink = geturllink();
    function code(){
        //获取温馨提示
        $.ajax({
            url:urldatalink.remind,
            type:"post",
            data:{id:4},
            success:function(data){
                if(data.status==1){
                    localStorage.setItem("code_remind",data.data.content);
                    location.href="order.html";
                }
				if(data.status==3){
				login();
			}
			if(data.status==2){
					layer.open({
					content: data.msg,
					skin: 'msg',
					time: 2, //2秒后自动关闭
					end:function(){
						location.href="login.html";
						}
					});
				}
            }
        });
    }
